services:
  backend:
    build: .
    container_name: rag-backend-container
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

volumes:
  chroma_db:
    driver: local
  data:
    driver: local